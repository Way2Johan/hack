<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: pulse 1.5s infinite alternate;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4081;
            border-radius: 50%;
        }
        
        .heart::before {
            left: -50%;
            top: 0;
        }
        
        .heart::after {
            top: -50%;
            left: 0;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(10deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #ffffff;
            }
            100% {
                transform: scale(1.1);
                color: #ffebee;
            }
        }
        
        .big-heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            transform: rotate(45deg);
            opacity: 0.5;
            animation: bigHeart 3s ease-in-out infinite;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
        
        .big-heart::before,
        .big-heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            border-radius: 50%;
        }
        
        .big-heart::before {
            top: -50px;
            left: 0;
        }
        
        .big-heart::after {
            top: 0;
            left: -50px;
        }
        
        @keyframes bigHeart {
            0%, 100% {
                transform: rotate(45deg) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: rotate(45deg) scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="big-heart"></div>
    <div class="container">
        <h1>SORRY! ðŸ˜”</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random size
                const size = Math.random() * 50 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random position
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Random animation duration
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                // Random color variation
                const hue = 330 + Math.random() * 30; // Pink-ish colors
                heart.style.setProperty('--heart-color', `hsl(${hue}, 100%, 70%)`);
                
                document.body.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Create initial hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
            
            // Continue creating hearts periodically
            setInterval(createHeart, 300);
        });
    </script>
</body>
</html>
